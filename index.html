<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Book Your Day at the Pool</h1>
    <form id="bookingForm">
      <label for="nome">Name:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="data">Desired Date:</label>
      <input type="date" id="data" name="data" required>

      <label for="adulti">Number of Adults:</label>
      <input type="number" id="adulti" name="adulti" required min="1">

      <label for="bimbi">Number of Children:</label>
      <input type="number" id="bimbi" name="bimbi" required min="0">

      <label for="tipo">Booking Type:</label>
      <select id="tipo" name="tipo" required>
        <option value="full day">Full Day</option>
        <option value="half day">Half Day</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <div id="successMessage" class="hidden">
      <h2>Booking Successful!</h2>
      <p>Your booking has been successfully submitted. You will be redirected to the homepage shortly.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
