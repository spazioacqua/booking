<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pool Booking Form</h1>
        <form id="bookingForm">
            <label for="nome">Name:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="data">Desired Date:</label>
            <input type="date" id="data" name="data" required>

            <label for="adulti">Number of Adults:</label>
            <input type="number" id="adulti" name="adulti" min="1" required>

            <label for="bimbi">Number of Children:</label>
            <input type="number" id="bimbi" name="bimbi" min="0" required>

            <label for="tipo">Booking Type:</label>
            <select id="tipo" name="tipo" required>
                <option value="full_day">Full Day</option>
                <option value="half_day">Half Day</option>
            </select>

            <button type="submit">Submit Booking</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
