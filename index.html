<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Prenotazione</title>
</head>
<body>
  <h2>Prenota una giornata</h2>
  <form id="bookingForm">
    <label>Nome: <input name="nome" required></label><br>
    <label>Email: <input name="email" type="email" required></label><br>
    <label>Data: <input name="data" type="date" required></label><br>
    <label>Adulti: <input name="adulti" type="number" value="0" min="0"></label><br>
    <label>Bambini: <input name="bimbi" type="number" value="0" min="0"></label><br>
    <label>Tipo:
      <select name="tipo">
        <option value="Mezza giornata">Mezza giornata</option>
        <option value="Giornata intera">Giornata intera</option>
      </select>
    </label><br><br>
    <button type="submit">Invia prenotazione</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
