<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pool Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h1>Prenotazione giornaliera della piscina</h1>
    <form id="bookingForm">
      <input type="text" name="nome" placeholder="Nome" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="date" name="data" required />
      <input type="number" name="adulti" placeholder="Numero di Adulti" min="0" max="20" required />
      <input type="number" name="bimbi" placeholder="Numero di Bambini" min="0" required />
      <select name="tipo" required>
        <option value="">Tipo di Prenotazione</option>
        <option value="Giornata intera">Giornata intera</option>
        <option value="Mezza giornata">Mezza giornata</option>
      </select>
      <button type="submit">Prenota</button>
    </form>
    <p id="message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
